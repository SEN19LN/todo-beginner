<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ログイン | ToDo Beginner</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }

        .box {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>ログイン</h2>

        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="ユーザー名">
            <input type="password" name="password" placeholder="パスワード">
            <button type="submit">ログイン</button>
        </form>
    </div>
</body>

</html>
