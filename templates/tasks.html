<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ToDo‰∏ÄË¶ß</title>
    <style>
        body {
            background: #eef0f3;
            font-family: sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .top-bar {
            text-align: right;
            margin-bottom: 20px;
        }

        .logout-btn {
            padding: 6px 12px;
            background: #ff4d4d;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: #cc0000;
        }

        .card {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.1);
        }

        input,
        button {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button.add-btn {
            background: #007bff;
            color: white;
            border: none;
        }

        button.add-btn:hover {
            background: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .done {
            text-decoration: line-through;
            color: gray;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 14px;
        }

        .toggle-btn {
            background: #ddd;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-btn {
            background: #ffc107;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 6px;
        }

        .edit-btn:hover {

        }
    </style>
</head>

<body>

    <h1>üìù ToDo ‰∏ÄË¶ß</h1>

</body>

</html>
