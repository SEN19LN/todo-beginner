<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ToDo Beginner</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .container p {
	        text-align: center;
	        color: #555;
	        margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 6px 0;
            box-sizing: border-box;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #fff;
            padding: 14px;
            margin-bottom: 12px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transition: transform 0.1s ease;
        }

        li:hover {
            transform: translateY(-2px);
        }


        .task-info {
            margin-bottom: 8px;
        }

        .done {
            text-decoration: line-through;
            color: gray;
        }

        .row {
            display: flex;
            gap: 6px;
        }

        .row form {
            flex: 1;
            margin: 0;
            padding: 0;
            box-shadow: none;
            background: none;
        }

        .btn-small {
            padding: 6px;
            font-size: 14px;
        }

        .btn-delete {
            background: #ff4d4d;
        }

        .btn-delete:hover {
            background: #cc0000;
        }

        .actions {
	        display: flex;
	        gap: 6px;
	        justify-content: flex-end;
	        margin-top: 8px;
        }

        .actions form {
            margin: 0;
        }

    </style>
</head>

<body>

    <div class="container">

        <h1>üìù ToDo Beginner</h1>

        <p>„Åì„Çì„Å´„Å°„ÅØ„ÄÅ{{.UserName}} „Åï„Çì</p>

        <form method="POST" action="/logout">
            <button>„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
        </form>

        <!-- Êñ∞Ë¶è„Çø„Çπ„ÇØËøΩÂä† -->
        <form method="POST" action="/add">
            <input type="text" name="task" placeholder="„ÇÑ„Çã„Åì„Å®">
            <input type="date" name="due">
            <input type="number" name="duration" placeholder="ÊôÇÈñìÔºàÂàÜÔºâ">
            <input type="number" name="cost" placeholder="Ë≤ªÁî®ÔºàÂÜÜÔºâ">
            <button type="submit">ËøΩÂä†</button>
        </form>

        <!-- „Çø„Çπ„ÇØ„É™„Çπ„Éà -->
        <ul>
            {{range .Todos}}
            <li>
                <div class="task-info {{if .Done}}done{{end}}">
                    <strong>
                        {{if .Done}}‚úÖ{{else}}üïí{{end}}
                        {{.Task}}
                    </strong><br>
                    ÊúüÈôêÔºö{{.DueFormatted}}„ÄÄ
                    ÊôÇÈñìÔºö{{.Duration}}ÂàÜ„ÄÄ
                    Ë≤ªÁî®Ôºö{{.Cost}}ÂÜÜ
                </div>


                <div class="actions">
                    <!-- ÂÆå‰∫Ü„Éà„Ç∞„É´ -->
                    <form method="POST" action="/toggle">
                        <input type="hidden" name="id" value="{{.ID}}">
                        <button class="btn-small">
                            {{if .Done}}‚Ü© Êú™ÂÆå‰∫Ü{{else}}‚úî ÂÆå‰∫Ü{{end}}
                        </button>
                    </form>

                    <!-- Á∑®ÈõÜ -->
                    <form method="GET" action="/edit">
                        <input type="hidden" name="id" value="{{.ID}}">
                        <button class="btn-small">‚úè Á∑®ÈõÜ</button>
                    </form>

                    <!-- ÂâäÈô§ -->
                    <form method="POST" action="/delete">
                        <input type="hidden" name="id" value="{{.ID}}">
                        <button class="btn-small btn-delete">üóë ÂâäÈô§</button>
                    </form>
                </div>
            </li>
            {{end}}
        </ul>

    </div>

</body>

</html>
