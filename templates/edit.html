<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>タスク編集</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f7f7f7;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            font-size: 16px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>✏ タスク編集</h1>

        <form method="POST" action="/update">
            <input type="hidden" name="id" value="{{.ID}}">

            <input type="text" name="task" value="{{.Task}}">
            <input type="date" name="due" value="{{.Due}}">
            <input type="number" name="duration" value="{{.Duration}}">
            <input type="number" name="cost" value="{{.Cost}}">

            <button type="submit">保存</button>
        </form>

        <form action="/" method="GET">
            <button type="submit">戻る</button>
        </form>
    </div>

</body>

</html>
